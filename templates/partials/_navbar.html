{% load static %}
<nav class="navbar bg-darkbrown">
    <div class="nav-content h-100 my-0 mx-auto d-lg-flex justify-content-between align-items-center">
        <div class="nav-content__logo h-100 d-flex align-items-center justify-content-lg-start justify-content-center">
            <img src="{% static 'img/logo.png' %}" alt="logo"/>
        </div>
        <div
            class="nav-content__links h-100 d-flex justify-content-between align-items-center flex-column flex-lg-row"
        >
            <a class="text-white text-decoration-none" href="{% url 'home' %}">Home</a>
            <a class="text-white text-decoration-none" href="{% url 'shop' %}"
                >Shop</a
            >

            {% if request.user.is_authenticated %}
            <a
                class="text-white text-decoration-none"
                href="{% url 'dashboard' %}"
                >My Account</a
            >
            {% else %}
            <a class="text-white text-decoration-none" href="{% url 'login' %}"
                >My Account</a
            >
            {% endif %}

            
            {% if user.groups.all.0.name == "Customer" %}
            <a href="{% url 'checkout' %}"
                ><img class="cart" src="{% static 'img/cart.png' %}" alt="cart"
            /></a>
            {% endif %}
        </div>
    </div>
</nav>
